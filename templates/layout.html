<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <title>BUSINESS-CLIENT HUB | {% block title %}{% endblock %}</title>
  </head>
  <body>
    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-italic">BUSINESS-CLIENT HUB</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          {% if current_user.is_anonymous %}
        <a href="{{ url_for('index') }}">Home</a>
        {% else %}
        <a href="{{ url_for('user', username=current_user.username) }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('register_business') }}">Register Business</a>
        <a href="{{ url_for('current_business') }}">Live Businesses</a>
        {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
    <footer class="text-center">Created by <a href="https://github.com/ochi96">Bramwel_Ochieng</a>
  </body>
</html>
