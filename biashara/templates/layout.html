<!doctype html>
<html lang="en">
  
      <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="/static/css/bootstrap-reboot.min.css" rel="stylesheet">
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    
    <head>
    <title style="background-color:rgb(84, 79, 107);">OzyL❤ve | {% block title %}{% endblock %}</title>
  </head>
  <body style="background-color:rgb(144, 238, 172);">
      
    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    
      <h3  class="my-0 mr-md-auto font-weight-italic">OzyL❤ve</h3>
      <nav class="my-2 my-md-0 mr-md-3">
        <div class="row">
          {% if current_user.is_anonymous %}
          <div class="col-md-2"><a href="{{ url_for('index') }}">Home</a> </div>
        {% else %}
      
        <div class="col-md-2"><a href="{{ url_for('user', username=current_user.username) }}">Profile</a></div>
        <div class="col-md-2"><a href="{{ url_for('current_business') }}">MYBusinesses</a></div>
        <div class="col-md-3"><a href="{{ url_for('all_businesses') }}">Registered Businesses</a></div>
        <div class="col-md-2"><a href="{{ url_for('Criteria') }}">Search Businesses</a></div>
        <div class="col-md-2"><a href="{{ url_for('logout') }}">Logout</a></div>
        {% endif %}
        </div>
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>

    <footer >
        <strong>OzyLove , Inc.</strong><br> 007 street<br> Nairobi, Kenya<br> <abbr title="Phone"></abbr> +254 774129904 </address> <address> <strong>OzyLove</strong><br> <a href="mailto:#">OzyLove@gmail.com</a> </address></a>
      
    </body>
</html>
